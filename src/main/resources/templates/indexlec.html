<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
        <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div align = "center">
            <br><h2><b>Lecture Registration</b></h2><br>
            <tr>
                <div align = "center">   
                    <h4><a  th:href="@{'/newLecture'}">Add New Lecture</a></h4><br>
                    
                </div>
            </tr>
            <tr>
                <div class="col-sm-5" align = "center">
                    <div class="panel-body" align = "center" >
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Lecture ID</th>
                                    <th>Lecture Name</th>
                                    <th>Email</th>
                                    <th>Number</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  th:each="lecture : ${listlecture }">
                                    <td th:text="${lecture.lecid}">Lecture ID</td>
                                    <td th:text="${lecture.lecturename}">Lecture Name</td>
                                    <td th:text="${lecture.email}">Email</td>
                                    <td th:text="${lecture.number}">Number</td>
                                    <td>
                                        <a th:href="@{'/editLecture/' + ${lecture.lecid}}">Edit</a>
                                    </td>     
                                    <td>
                                        <a th:href="@{'/deleteLecture/' + ${lecture.lecid}}">Delete</a>
                                        
                                   
                                    </td>     
                                </tr>

                            </tbody>
                        </table>

                    </div>

                </div>

            </tr>

            </tbody>
            </table>
            <div>
                </body>
                </html>
