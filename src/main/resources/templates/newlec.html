<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Create New Product</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
        <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div align="center">
            <h1>Create New Lecture</h1>
            <br />
            <div class="col-sm-4">
                <form action="#" th:action="@{/saveLecture}" th:object="${lecture}" method="post">


                    <div alight="left">
                        <tr>
                            <label class="form-label" >Lecture Name</label>
                            <td>
                                <input type="hidden" th:field="*{lecid}" />
                                <input type="text" th:field="*{lecturename}" class="form-control" placeholder="Lecture Name" />
                            </td>
                        </tr>
                    </div>  

                    <div alight="left">

                        <tr>
                            <label class="form-label" >Email</label>
                            <td><input type="text" th:field="*{email}" class="form-control" placeholder="Email" /></td>
                        </tr>
                    </div>
                    <div alight="left">
                        <tr>
                            <label class="form-label" >Number</label>
                            <td><input type="text" th:field="*{number}" class="form-control" placeholder="Number" /></td>
                        </tr>
                    </div>
                    <br>
                        <tr>
                            <td colspan="2" style="color:darkgray"><button type="submit" class="btn btn-info">Save</button> </td>
                        </tr>
                        </table>
                </form>
            </div>
    </body>
</html>
