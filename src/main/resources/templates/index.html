<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
        <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div align = "center">
            <br><h2><b>Student Registration</b></h2><br>
            <tr>
                <div align = "center" >   
                    <h4><a  th:href="@{'/new'}">Add New Student</a></h4><br>
        
                </div>
            </tr>
            <tr>
                <div class="col-sm-5" align = "center">
                    <div class="panel-body" align = "center" >
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Student ID</th>
                                    <th>Student Name</th>
                                    <th>Course</th>
                                    <th>Credit</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  th:each="student : ${liststudent }">
                                    <td th:text="${student.id}">Student ID</td>
                                    <td th:text="${student.studentname}">Student Name</td>
                                    <td th:text="${student.course}">Course</td>
                                    <td th:text="${student.credit}">Credit</td>
                                    <td>
                                        <a th:href="@{'/edit/' + ${student.id}}">Edit</a>
                                    </td>     
                                    <td>
                                        <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
                                    </td>     
                                </tr>

                            </tbody>
                        </table>

                    </div>

                </div>

            </tr>

            </tbody>
            </table>
            </div>
                </body>
                </html>
